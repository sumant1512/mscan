<div class="app-selector-container">
  <label for="app-select" class="app-selector-label">
    <i class="fas fa-mobile-alt"></i> Application:
  </label>
  <select id="app-select" class="app-selector-dropdown" [(ngModel)]="selectedAppId" (change)="onAppChange()">
    <option [ngValue]="'all'">All Applications</option>
    <option *ngFor="let app of availableApps$ | async" [ngValue]="app.verification_app_id" [disabled]="!app.is_active">
      {{ app.app_name }}
      <span *ngIf="!app.is_active">(Inactive)</span>
    </option>
  </select>
</div>
