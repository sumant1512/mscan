<div class="approval-container">
  <div class="header">
    <h2>Credit Transactions</h2>
    <!-- Only show tenant filter for Super Admins -->
    <div class="filters-group" *ngIf="isSuperAdmin">
      <div class="filter-item">
        <label for="tenantFilter">Tenant:</label>
        <select id="tenantFilter" [(ngModel)]="tenantFilter" (change)="onTenantFilterChange()" class="filter-select">
          <option value="">All Tenants</option>
          <option *ngFor="let tenant of tenants$ | async" [value]="tenant.id">{{ tenant.tenant_name }}</option>
        </select>
      </div>
    </div>
  </div>

  <div *ngIf="loading$ | async" class="loading">Loading transactions...</div>

  <!-- Transactions Grid -->
  <div class="requests-grid">
    <app-credit-card
      *ngFor="let card of cardData"
      [data]="card"
      [showTenantInfo]="isSuperAdmin">
    </app-credit-card>

    <div *ngIf="!(loading$ | async) && cardData.length === 0" class="no-data">
      No transactions or rejected requests found
    </div>
  </div>
</div>
